<div class="ui top fixed menu">
  <div class="header item" style="width: 210px; justify-content: center;">
    <img src="/images/logo.png">
  </div>
  <div class="right menu">
    <a class="item">Features</a>
    <a class="item">Testimonials</a>
    <a class="item">Sign-in</a>
  </div>
</div>
<div class="ui left fixed vertical menu" style="top: 41px; height: calc(100vh - 41px);">
  <div class="item" *ngFor="let menu of sideMenus">
    <div class="header">{{menu.name}}</div>
    <div class="menu">
      <a class="item" *ngFor="let subMenu of menu.subMenus"
         [routerLink]="menu.url + '/' + subMenu.url" routerLinkActive="active">
        {{subMenu.name}}
      </a>
    </div>
  </div>
</div>
<div style="position: absolute; top: 41px; left: 210px; width: calc(100vw - 210px); height: calc(100vh - 41px); overflow-y: auto; padding: 12px;">
  <router-outlet></router-outlet>
</div>
