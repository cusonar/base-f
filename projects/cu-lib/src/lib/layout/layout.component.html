<div class="ui top fixed menu">
  <div class="header item" style="width: 210px; justify-content: center; padding: 0;">
    <img [src]="logo" alt="LOGO" style="flex: 0.6;">
  </div>
  <div class="right menu">
    <a id="user-info" class="item" style="padding: 0 12px;">
      <img class="ui avatar image" [src]="userImage" alt="USER Image">
      <span>{{username}}</span>
    </a>
    <div class="ui popup middle aligned">
      <div class="header">Last Login</div>
      <div class="description">{{lastLoginTime | date:'yyyy-MM-dd HH:mm:ss'}}</div>
      <div class="ui mini button" routerLink="logout">Logout</div>
    </div>
  </div>
</div>
<div class="ui left fixed vertical large menu" style="top: 41px; height: calc(100vh - 41px); width: 210px;">
  <div class="item" *ngFor="let menu of sideMenus">
    <div class="header">{{menu.name}}</div>
    <div class="menu">
      <a class="item" *ngFor="let subMenu of menu.subMenus"
         [routerLink]="menu.url + '/' + subMenu.url" routerLinkActive="active">
        {{subMenu.name}}
      </a>
    </div>
  </div>
</div>
<div style="position: absolute; top: 41px; left: 210px; width: calc(100vw - 210px); height: calc(100vh - 41px); overflow-y: auto; padding: 12px;">
  <router-outlet></router-outlet>
</div>
