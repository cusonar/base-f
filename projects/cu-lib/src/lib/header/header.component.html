  <h2 class="ui header">

    <div class="content">
      {{header.title}}
      <div class="sub header" *ngIf="header.subTitle">{{header.subTitle}}</div>
    </div>
  </h2>
  <div class="ui divider" style="margin-bottom: 0;"></div>
</div>
